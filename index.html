<!DOCTYPE html>
<html lang="en">
  <head>
  <style>
    ul {
      display: flex;
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-size: 18px;
      }
    li {
      display: inline;
      padding: 4px;
      }
    h2 {
      color: transparent;
      font-family: open-sans, sans-serif;
      text-align: center;
      font-size: 25px;
      margin: auto;
      padding: 0px;
      }
    img {
      vertical-align: 0px;
       }
      }
    #search-bar {
      font-family: sans-serif;
      position: inherit;
      width: 30px;
      height: 50px;
      border-radius: 0px;
      margin: 0px;
        }
    #google {
        position: center;
        border-top: 20px solid #EA4335;
        border-right: 20px solid #4285F4;
        border-bottom: 20px solid #34a853;
        border-left: 20px solid #FBBC05;
        border-radius: 25%;
        background-color: #FFFFFF;
        width: 50px;
        height: 50px;
        padding: 0;
        margin: 0;
      }
     #box-container {
      size: 10px;
      width: 10px;
      height: 10px;
      display: unset;
     }
     #box-1 {
      flex-direction: initial;
      background-color: white;
      width: 30%;
      height: 30%;
     }
      #box-2 {
      align-content: flex-start;
      image-orientation: initial;
      padding: 0px;
      text-orientation: sideways;
      text-align: center;
      }
      #box-3 {
      align-content: center;
      margin: 0px;
      color: gray;
      padding: 0px;
      }
      button {
      align-content: center;
      margin: 4px;
      color: gray;
      padding: 20px;
      }
  </style>
  </head>
  <body>
    <div id="box-container">
      <div id="box-1">
      <ul>
       <li><a color="gray" href="https://web.archive.org/web/20191130234759/https://about.google.source=google-US&utm medium=referral&utmcampaign=hp-header" ping="/url?sa=t&rct=j&source=webhp&url=https://about.google/%3Ffg%...ign%3Dhp-header&ved=0ahUKEwjP97vPj5PmAhWRhJ4KHUKtAG80kNQCCAM">About</a></li>
       <li style="box-1"></li>
       <li><a color="gray" href="https://web.archive.org/web/20191130234759/https://store.google.com/header&utm_medium=google_ooo&utm_campaign=GS10042&hl=en-US" ping="/url?sa=t&rtc=j&source=webhp&url=https://store.google.com/US...42%26hl%3Den-US&ved=0ahUKEwjP97vPj5PmAhWRhJ4KHUKtAG8QpMwCCAQ">Store</a></li>
      </ul>
    </div>
    </div>
    <h2>
      <div id="box-container">
        <div id="box-2">
      <img class="transparent" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"></img>
        <form class="search-bar" action="search"></input type="text" method="get" role="search"></form>
      </div>
    </h2>
    <div id="box-container">
    <div id="box-3">
    <ul>
        <button type="submit" aria-placeholder="Google Search"></button>
        <button type="submit"placeholder="I'm Feeling Lucky" ></button>
    </ul>
    </div>
  </body>
</html>
